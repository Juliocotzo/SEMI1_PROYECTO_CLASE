<div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputNombre">Nombre Completo</label>
            <input name="nombre" [(ngModel)]="usuario.nombre_completo" type="text" class="form-control" placeholder="Enter Nombre Completo"
              autofocus>
          </div>
          <div class="form-group">
            <label for="exampleInputApellido">Usuario</label>
            <input name="apellido" [(ngModel)]="usuario.usuario" type="text" class="form-control"
              placeholder="Enter Usuario">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" [(ngModel)]="usuario.contrasenia" type="password" class="form-control"
              placeholder="Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirme Password</label>
            <input name="password" #password type="password" class="form-control"
              placeholder="Confirme Password">
          </div>
          
         
  
          <button type="submit" class="btn btn-success btn-block "
            (click)="registrarUsuario(password)">Registrar</button>
        </form>
      </div>
    </div>
  </div>
